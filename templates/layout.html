<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>Carlos Portfolio - {{ title }}</title>
    {% else %}
      <title> Carlos Portfolio </title>
    {% endif %}
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" 
      href="{{ url_for('static', filename='/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='/css/main.css')}}">
      <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="site-header"></header>

    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Carlos Huerta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/about">About</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/login">Login</a>
            <a class="nav-item nav-link" href="/register">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Paralax Image-->
    <div class = "parallax">
      <!-- Paralax Text-->
      <div class = "container-title-text">
        <h1 id="parallax-title">Carlos Huerta - Data Science Blog</h1>
      </div>
    </div>
    
    <!-- Main content-->
    <div class="main-content">
      <div class="container">
        {% block content %}
        {% endblock %}
        
        <!-- Footer -->
        <div class="border-top pt-3">
          <small class="text-muted">
              Made with ❤️ using flask, frozen-flask, Bootstrap
          </small>
        </div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!--  BS js -->
    <script type="text/javascript"
      src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
  </body>
</html>
